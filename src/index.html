<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>AviaTickets</title>
</head>
<body>
<nav class="header cyan darken-2">
	<div class="nav-wrapper">
		<div class="container d-flex align-items-center">
			<div class="logo d-flex align-items-center">
				<i class="large material-icons">flight_takeoff</i>
				<a href="#" class="brand-logo">Avia Tickets</a>
			</div>
			<ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
				<li>
					<div class="input-field col s12 currency-select">
						<select>
							<option value="RU">₽ Ruble</option>
							<option value="USD">$ US Dollar</option>
							<option value="EUR">€ Euro</option>
						</select>
					</div>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="form-section">
	<div class="container">
		<div class="row d-flex">
			<div class="col m6 mx-auto">
				<div class="card">
					<form>
						<div class="card-content">
							<span class="card-title">Card Title</span>
							<div class="input-field">
								<i class="material-icons prefix">location_on</i>
								<input type="text" id="autocomplete-origin" class="autocomplete">
								<label for="autocomplete-origin">Origin</label>
							</div>

							<div class="input-field">
								<i class="material-icons prefix">location_on</i>
								<input type="text" id="autocomplete-destination" class="autocomplete">
								<label for="autocomplete-destination">Destination</label>
							</div>

							<div class="input-field">
								<i class="material-icons prefix">date_range</i>
								<input type="text" class="datepicker" id="datepicker-depart">
								<label for="datepicker-depart">Date depart</label>
							</div>

							<div class="input-field">
								<i class="material-icons prefix">date_range</i>
								<input type="text" class="datepicker" id="datepicker-return">
								<label for="datepicker-return">Date return</label>
							</div>
						</div>
						<div class="card-action d-flex">
							<button class="btn waves-effect waves-light mx-auto blue darken-2" type="submit" name="action">Searc
								<i class="material-icons right">search</i>
							</button>

							<button class="btn waves-effect waves-light mx-auto pink darken-1" type="reset" name="action">Reset
								<i class="material-icons right">refresh</i>
							</button>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
